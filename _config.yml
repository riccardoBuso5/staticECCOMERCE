title: BusaTheme Ecommerce
email: riccardo@example.com
description: Un tema moderno e responsivo per ecommerce e blog
baseurl: "" # GitHub Pages Action aggiunger√† automaticamente il baseurl
url: "http://localhost:4000"
author: Riccardo Buso
github_username: riccardoBuso5

# Build 
plugins:
  - jekyll-feed
  - jekyll-sass-converter

# Include assets
include: ['_redirects']

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - BusaThemeEcommerce/
